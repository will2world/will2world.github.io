# Hugo configuration file
baseUrl: "https://yeongdo-roasters.kr/"
title: "Yeongdo Roasters"

# github pages connect
# caches:
#   images:
#     dir: :cacheDir/images

enableRobotsTXT: true
# Parse Git commit
enableGitInfo: true
# enableEmoji: false

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

outputs:
  home: [html, rss]
  page: [html]
  section: [html, rss]

markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
        enable: true


  # enable hextra syntax highlight
  highlight:
    noClasses: false
    copy:
      enable: true
      display: hover

menu:
  main:
    - name: About
      pageRef: /about
      weight: 1
    - name: Why
      pageRef: /why
      weight: 2
    - name: Artificial intelligence
      pageRef: /ai
      weight: 3
    - name: Natural language processing
      pageRef: /nlp
      weight: 4
    - name: Autonomous ship
      pageRef: /autonomous-ship
      weight: 5
    - name: Search
      weight: 6
      params:
        type: search

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      link: /
      width: 30
      #height: 20
    width: wide


  footer:
    displayCopyright: true
    displayPoweredBy: false
    width: wide

  comments:
    enable: false
    type: giscus
    giscus:
      repo: will2world/blog_giscus
      repoId: R_kgDOOas7aw
      category: General
      categoryId: DIC_kwDOOas7a84CpKJ2
      #theme: noborder_light

  page:
    width: wide # [full, wide, normal]

  displayUpdatedDate: true
  dateFormat: "2 Jan 2006"

  theme:
    default: system
    displayToggle: true

  blog:
    list:
      displayTags: true
      sortBy: date
      sortOrder: desc
      pagerSize: 5

  toc:
    displayTags: true

  externalLinkDecoration: true

  rss:
    sections:
      - blog
      - docs

  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      maxPageResults: 50
      maxSectionResults: 3
